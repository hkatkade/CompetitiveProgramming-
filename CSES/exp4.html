 <!DOCTYPE html>
<html>
    <style>
        h1 {text-align: center;}
        p {text-align: center;}
        div {text-align: center;}
        form {text-align: center;}
    </style>

   <head>
    <script>
        
        $(document).ready(function(){
            $('#fname').hide();
            $('#lname').hide();
            $('#bday').hide();
            $('#cno').hide();

            var fname_err=true;
            var lname_err=true;
            var bday_err=true;
            var cno_err=true;

            $('#fname').keyup(function(){
                fname_check();
            });

            function fname_check(){
                var f_var=$('#fname').val();
                if(f_var.length==''){
                    $('#fname').show();
                    $('#fname').html("**please fill the first name");
                    $('$fname').focus();
                    $('$fname').css("color","red");
                    fname_err=false;
                    return false;
                }
                else{
                    $('#fname').hide();

                }
            }
        });

    </script>
     <h1>Student Registration form</h1>
   </head>

        <br>

        <br>

        <br>

        <input type="date" id="birthday" name="birthday">

        <br>

        <label for="vehicle3"> ETRX </label><br>

            Any further questions?</textarea>

        </select>
      </form>
   </body>
	
</html>
